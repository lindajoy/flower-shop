
<mat-toolbar color="primary">
    <mat-icon>local_fire_department</mat-icon>
    <span>Flower Shop</span>
</mat-toolbar>

<div class="page" fxLayout="row wrap" fxLayoutGap="50" fxlayoutAlign="center center">
    <div class="mat-card-div" *ngFor="let rose of roses" fxFlex="25%">
        <mat-card (click)="goToDetail(rose.id)">
            <img [src]="rose.imageSource">
    
            <div class="details">
                <p class="title">
                    {{rose.name}}
                </p>
            </div>
        </mat-card>
    </div>
</div>
