<mat-toolbar color="primary">
    <mat-icon>local_fire_department</mat-icon>
    <span>{{ this.flowerId }}</span>
</mat-toolbar>

<div class="page" *ngIf="isLoaded">
    <mat-card class="inner-page" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="100px">
        <div fxFlex="50%">
            <img [src]="flower.imageSource" alt="">
        </div>
        <div fxLayout='column' fxLayoutAlign="start start" fxLayoutGap="30px" fxFlex="50%" class="details">

            <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">

                <p class="name">
                    {{flower.name}}
                </p>

                <div class="amount" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                    <span fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" class="qty">
                        <p>Quantity :</p>
                        <p>{{flower.quantity}}</p>
                    </span>
                    <span fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" class="amount">
                        <p>Amount :</p>
                        <p>{{flower.amount}}</p>
                    </span>
                </div>

            </div>

            <div>
                <p class="desc">
                    {{flower.desc}}
                </p>
            </div>
        </div>
    </mat-card>

    <flower-shop-price></flower-shop-price>
</div>
